<body>
    <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet" type="text/css" />
    <div class="pyro">
        <div class="before">

        </div>
        <div class="after">

        </div>
        <div class="container">
            <div class="balloon">
                <div><span>H</span></div>
                <div><span>A</span></div>
                <div><span>P</span></div>
                <div><span>P</span></div>
                <div><span>Y</span></div>
                <div><span>B</span></div>
                <div><span>I</span></div>
                <div><span>R</span></div>
                <div><span>T</span></div>
                <div><span>H</span></div>
                <div><span>D</span></div>
                <div><span>A</span></div>
                <div><span>Y</span></div>
            </div>
            <div class="avatar">
                <!-- 3. Avatar của người bạn muốn gởi lời chúc -->
                <img src="./images/1.png" alt="" class="avatar__img" onclick="showMessage()" />
                <!-- 4. Tên của người đó -->
                <h1 onclick="showMessage()" class="avatar__title">Nguyễn Dương</h1>
            </div>

            <!-- 5. Phần nhạc -->
            <audio id="player" autoplay loop>
                    <source src="./music/Happy Birthday To You - KTM.mp3" type="audio/mp3">
                </audio>
        </div>
    </div>
    <script>
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }
        function showMessage() {
            // 6. Lời nhắn hiện ra khi bấm vào tên hoặc avatar
            swal({
                title: "Gửi dê",
                text: "Chúc dê sinh nhật vui vẻ nhé. Tuổi mới ngày càng xinh hơn, cười nhiều hơn, thành công hơn. Quan trọng là phải luôn vui vẻ và hạnh phúc đấy. Chúc dê tuổi 13 thật là ý nghĩa. \n Happy birthday goat. The new age is getting more and more beautiful, smiling more, more successful. It's important to always be cheerful and happy. Wishing the 13-year-old goat is very meaningful.",
                button: {
                    text: "❤️️",
                },
            });
        }
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
